<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <img id="ball" src="images/ball.jpg" />
        <p>Click button below to move the ball to right</p>
        <button type="button" onclick="moveRight();">Click me!</button>
    </form>
    <script>
        var imgObj = null;
        imgObj = document.getElementById("ball");
        window.onload = init();

        function init() {
            imgObj = document.getElementById("ball");
            imgObj.style.position = 'relative';
            imgObj.style.left = "0px";
        }

        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
        }
    </script>
</body>

</html>
